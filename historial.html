<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Vehículos</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header>
  <nav class="navbar">
    <div class="logo">Lavadero</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Inicio</a>
      <a href="historial.html">Historial</a>
      <a href="reporte.html">Reporte</a>
      <a href="caja.html">Caja</a>
      <a href="admin.html" id="adminUsersLink" style="display: none; background-color: #ffc107; color: black; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none;">Administrar Usuarios</a>
      <span id="userInfo" style="margin-left: 1rem; color: white; font-size: 0.9em; align-self: center;"></span>
      <a href="#" onclick="event.preventDefault(); logout();" style="background-color: #dc3545; color: white; margin-left: auto;">Cerrar Sesión</a>
    </div>
  </nav>
  </header>
  <div class="contenedor">
  <h1>Historial de Vehículos</h1>
    <div class="panel-busqueda">
      <input type="text" id="buscarPlaca" placeholder="Buscar por placa...">
      <select id="filtrarTipo">
        <option value="">Todos los tipos</option>
        <option value="Moto">Moto</option>
        <option value="Auto">Auto</option>
        <option value="Camion">Camión</option>
      </select>
      <input type="date" id="filtrarFecha">
      <button type="button" id="limpiarFiltros" style="max-width: 150px;">Limpiar Filtros</button>
    </div>
  <div id="listaHistorial"></div>
    <div class="boton-principal">
     <a href="index.html"><button>Página Principal</button></a>
    </div>
  </div>

  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/historial.js"></script>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      if (nav) {
         nav.classList.toggle('active');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
